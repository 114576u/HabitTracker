<!-- templates/_habit_card.html -->
<div class="habit-title">
  <strong>{{ habit.name }}</strong>
</div>
<div class="habit-meta">
  {% if habit.tags %}
    <p>Tags: {{ habit.tags }}</p>
  {% endif %}
  {% if habit.monthly_goal %}
    <p>Monthly goal: {{ habit.monthly_goal }}</p>
  {% endif %}
  <p>Type: {{ habit.kind }}</p>
</div>
